name: 'Format Go Code'
description: 'Runs make fmt'
inputs:
  path:
    description: 'Path to the go repository'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Setup Go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
      with:
          go-version: 1.25

    - name: Format Code
      run: make fmt
      shell: bash
      working-directory: ${{ inputs.path }}
